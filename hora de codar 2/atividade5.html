<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var primeirovalor = parseFloat(prompt("Informe o primeiro valor: "))
        var segundovalor = parseFloat(prompt("Informe o segundo valor: "))
        var terceirovalor = parseFloat(prompt("Informe o terceiro valor: "))
        var quartovalor = parseFloat(prompt("Informe o quarto valor: "))
        var quintovalor = parseFloat(prompt("Informe o quinto valor: "))
        var sextovalor = parseFloat(prompt("Informe o sexto valor: "))

        var resultado = (primeirovalor + segundovalor + terceirovalor + quartovalor + quintovalor + sextovalor) / 6 

        alert( primeirovalor + " " + segundovalor + " " + terceirovalor + " " + quartovalor + " " + quintovalor + " " + sextovalor +  " Resultado da media: " + resultado)



    </script>
</body>
</html>
