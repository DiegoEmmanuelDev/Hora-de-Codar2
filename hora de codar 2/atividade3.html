<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade3</title>
</head>
<body>
    <script>

     var primeirovalor = parseFloat(prompt("Escreva o primeiro valor"))
     var segundovalor = parseFloat(prompt("Informe o segundo valor"))
     var terceirovalor = parseFloat(prompt("informe o terceiro valor "))

     if (primeirovalor > segundovalor && primeirovalor > terceirovalor){
        alert("O primeiro valor eh o maior: " + primeirovalor)
     }
     else if (segundovalor > primeirovalor && segundovalor > terceirovalor){
        alert("O segundo valor eh o maior: " + segundovalor)
     }
     else{
        alert("O terceiro valor eh o maior: " + terceirovalor)
     }
      
    </script>
</body>
</html>
