<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
</head>
<body>
    <script>
       
       var numero1 = parseFloat(prompt("Informe o primeiro numero: "))
       var numero2 = parseFloat(prompt("Informe o segundo numero "))

       if (numero1 > numero2){
        alert("O maior numero eh: " + numero1)
       }
       else {
        alert("O maior numero eh: " + numero2)
       }
       
       

    </script>
</body>
</html>
