<head>

</head>
<body>
    <script>
       var sexo = parseInt(prompt("Escreva 1 para feminino, 2 para masculino: "))
       var altura = parseFloat(prompt("Escreva a altura: "))

       if(sexo == 1 ){
        var soma = 62.1 * altura - 44.7
        alert("Seu peso ideal eh: " + soma)
       }
       else if(sexo == 2){
        var soma = 72.7 * altura - 58
        alert("Seu peso ideal eh: " + soma)
       }



    </script>
</body>
