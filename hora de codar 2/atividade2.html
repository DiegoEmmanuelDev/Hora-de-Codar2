<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var informeumvalor = parseFloat(prompt("Informe um valor: "))
       
         if(informeumvalor > 0){
            alert("Esse numero eh positivo: " + informeumvalor)
         }
         else if(informeumvalor < 0){
            alert("Esse numero eh negativo: " + informeumvalor)
         }
         else {
            alert("Esse numero eh Zero...")
         }
   </script>
</body>
</html>
