<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade6</title>
</head>
<body>
    <script>
       var primeirovalor = parseFloat(prompt("informe o primeiro valor: "))
       var segundovalor = parseFloat(prompt("informe o segundo valor: "))
       var terceirovalor = parseFloat(prompt("informe o terceiro valor: "))
       var quartovalor = parseFloat(prompt("informe o quarto valor: "))

       if(segundovalor > terceirovalor){
        alert(primeirovalor + " " + segundovalor + " " + quartovalor)
       }
       else if(terceirovalor > segundovalor){
        alert(primeirovalor + " " + terceirovalor + " " + quartovalor)
       }

    </script>
</body>
</html>
